<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>St. Jude Cloud Error</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/styles.css"
    />
  </head>

  <body>
    <div class="d-flex">
      <div class="sjc-error">
        <img src="./images/404.png" class="error-image" />
        <div class="error-list-container">
          <h2 class="error-header">Page Not Found</h2>
          <p class="error-subheader">Here are some helpful links instead.</p>
          <div class="error-links-list">
            <a href="https://www.stjude.cloud/">St. Jude Cloud Home</a>
            <br />
            <a href="https://stjude.cloud/docs/">Documentation</a>
            <br />
            <a
              href="https://stjude.cloud/contact"
              target="_blank"
              rel="noopener noreferrer"
            >
              Contact Us
            </a>
          </div>
        </div>
        <a href="/" class="w-100 mt-3 btn btn-primary">
          Take me to the homepage
        </a>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/navbar.js"></script>
  </body>
</html>
